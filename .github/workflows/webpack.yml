name: Build and Test Docusaurus

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Test build
        run: |
          npm run serve -- --port 3000 --host 0.0.0.0 &
          sleep 5
          curl -f http://localhost:3000 || exit 1
          pkill -f "docusaurus serve" || true

